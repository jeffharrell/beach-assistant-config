title: "Outside"
path: "outside"
cards:
  - type: vertical-stack
    cards:
      
    # Header
    - type: entities
      entities:
        - entity: sensor.eagle_200_meter_power_demand
          name: "Outside"
          tap_action:
            action: navigate
            navigation_path: energy
      card_mod:
        style: 
          .: |
            #states {
              padding: 0;
            }

            ha-card {
              background: none;
              border: 0;
              margin: 25px 0;
              transition: none;
            }
          hui-sensor-entity-row $:
            hui-generic-entity-row $: |
              state-badge {
                position: absolute;
                right: 0;
              }

              .info {
                color: var(--primary-text-color);
                font-size: 24px;
                font-weight: 400;
              }

              .value {
                margin: 0 40px 0 0;
                color: var(--disabled-text-color);
                font-size: 24px;
                font-weight: 400;
              }

    # Windows
    - type: entities
      entities:
        - entity: group.shades
          type: custom:multiple-entity-row
          name: Shades
          icon: mdi:grid-large
          show_state: false
          entities:
            - icon: mdi:arrow-up
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.shades_up
            - icon: mdi:stop
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.shades_halfway
            - icon: mdi:arrow-down
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.shades_down_all

    # Lights
    - type: entities
      state_color: false
      show_header_toggle: false
      entities:
        - type: custom:multiple-entity-row
          entity: light.front_yard
          toggle: true
          entities:
            - entity: media_player.front_speakers
              icon: mdi:speaker
              name: false
              state_color: true
        - type: custom:multiple-entity-row
          entity: light.back_yard
          toggle: true
          entities:
            - entity: media_player.back_speakers
              icon: mdi:speaker
              name: false
              state_color: true
        - entity: light.back_stairs
        - type: custom:multiple-entity-row
          entity: light.upstairs_deck
          toggle: true
          entities:
            - entity: media_player.upstairs_deck_speakers
              icon: mdi:speaker
              name: false
              state_color: true
        - type: section
        
        - entity: light.back_landscape


    # Settings  
    - type: markdown
      content: "There's more in <a href='./settings'>Advanced</a>"
      theme: nocard
      card_mod:
        style: |
          :host ha-card {
            margin: 40px 0 0 0;
            transition: none;
          }
