path: "climate"
visible: false
cards:

  - type: vertical-stack
    cards:
      # thermostats
      - type: tile
        entity: climate.downstairs
        features:
          - type: "climate-hvac-modes"
            hvac_modes:
              - heat
              - cool
              - "off"
      - type: tile
        entity: climate.upstairs
        features:
          - type: "climate-hvac-modes"
            hvac_modes:
              - heat
              - cool
              - "off"
      # temperatures
      - type: entities
        entities:
          - type: custom:multiple-entity-row
            entity: climate.bathroom_floor
            attribute: current_temperature
            unit: "Â°F"
            entities:
              - entity: climate.bathroom_floor
                name: false
          - sensor.downstairs_trisensor_temp
          - sensor.upstairs_trisensor_temp
        theme: nocard
        card_mod:
          style: |
            :host ha-card {
              margin: 0;
              transition: none;
            }