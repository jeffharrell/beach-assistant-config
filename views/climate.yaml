path: "climate"
visible: false
cards:

  - type: vertical-stack
    cards:
      # thermostats
      - type: tile
        entity: climate.downstairs
        features:
          - type: "climate-hvac-modes"
            hvac_modes:
              - heat
              - cool
              - "off"
      - type: tile
        entity: climate.upstairs
        features:
          - type: "climate-hvac-modes"
            hvac_modes:
              - heat
              - cool
              - "off"
      # temperatures
      - type: entities
        entities:
          - type: custom:multiple-entity-row
            entity: sensor.downstairs_outlet_temperature
            name: "Downstairs"
            show_state: false
            entities:
              - entity: sensor.downstairs_outlet_temperature
                name: "Temperature"
                format: precision0
              - entity: sensor.downstairs_outlet_humidity
                name: "Humidity"
          - type: custom:multiple-entity-row
            entity: sensor.bunk_bedroom_outlet_temperature
            name: "Bunk Bedroom"
            show_state: false
            entities:
              - entity: sensor.bunk_bedroom_outlet_temperature
                name: "Temperature"
                format: precision0
              - entity: sensor.bunk_bedroom_outlet_humidity
                name: "Humidity"
          - type: custom:multiple-entity-row
            entity: sensor.master_bedroom_outlet_temperature
            name: "Master Bedroom"
            show_state: false
            entities:
              - entity: sensor.master_bedroom_outlet_temperature
                name: "Temperature"
                format: precision0
              - entity: sensor.master_bedroom_outlet_humidity
                name: "Humidity"
          - type: custom:multiple-entity-row
            entity: climate.bathroom_floor
            name: "Master Bathroom"
            show_state: false
            entities:
              - entity: climate.bathroom_floor
                name: "Mode"
              - entity: climate.bathroom_floor
                attribute: current_temperature
                unit: "Â°F"
                name: "Temperature"
              - entity: climate.bathroom_floor
                attribute: current_humidity
                name: "Humidity"
                unit: "%"
        theme: nocard
        card_mod:
          style: |
            :host ha-card {
              margin: 0;
              transition: none;
            }