path: "climate"
visible: false
cards:

  - type: vertical-stack
    cards:
      - type: custom:config-template-card
        entities:
          - sensor.house_temp
        card:
          type: custom:mini-graph-card
          name: "Inside Temperature"
          line_width: 3
          points_per_hour: 2
          decimals: 0
          hours_to_show: >-
            ${
              var date = new Date();
              var curHour = date.getHours() + date.getMinutes()/60.0;
              curHour
            }
          entities:
            - entity: sensor.house_temp
              aggregate_func: last
              show_legend: true
              name: "Temperature"
              color: orange
          show:
            graph: line
            points: hover
            labels: true

      # thermostats
      - type: tile
        entity: climate.downstairs
        features:
          - type: "climate-hvac-modes"
            hvac_modes:
              - heat
              - cool
              - "off"
      - type: tile
        entity: climate.upstairs
        features:
          - type: "climate-hvac-modes"
            hvac_modes:
              - heat
              - cool
              - "off"

      # temperatures
      - type: entities
        entities:
          - type: custom:multiple-entity-row
            entity: sensor.downstairs_outlet_temperature
            name: "Downstairs"
            show_state: false
            entities:
              - entity: sensor.downstairs_outlet_temperature
                name: "Temperature"
                format: precision0
              - entity: sensor.downstairs_outlet_humidity
                name: "Humidity"
          - type: custom:multiple-entity-row
            entity: sensor.bunk_bedroom_outlet_temperature
            name: "Bunk Bedroom"
            show_state: false
            entities:
              - entity: sensor.bunk_bedroom_outlet_temperature
                name: "Temperature"
                format: precision0
              - entity: sensor.bunk_bedroom_outlet_humidity
                name: "Humidity"
          - type: custom:multiple-entity-row
            entity: sensor.master_bedroom_outlet_temperature
            name: "Master Bedroom"
            show_state: false
            entities:
              - entity: sensor.master_bedroom_outlet_temperature
                name: "Temperature"
                format: precision0
              - entity: sensor.master_bedroom_outlet_humidity
                name: "Humidity"
          - type: custom:multiple-entity-row
            entity: climate.bathroom_floor
            name: "Master Bathroom Floor"
            show_state: false
            entities:
              - attribute: current_temperature
                name: "Temperature"
                unit: "Â°F"
              - entity: climate.bathroom_floor
                name: "Operation"
        theme: nocard
        card_mod:
          style: |
            :host ha-card {
              margin: 0;
              transition: none;
            }