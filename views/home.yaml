title: "Home"
path: "home"
cards:
  - type: vertical-stack
    cards:

      # Header and alarm
      - type: entity
        name: "Beach House"
        entity: alarm_control_panel.alarm_panel_ui
        theme: nocard
        card_mod:
          style: |
            :host ha-card {
              margin: 15px 8px;
              transition: none;
            }

            :host ha-card .header {
              padding: 0 0 0 5px;
            }

            :host ha-card .name {
              color: var(--primary-text-color);
              font-size: 24px;
              font-weight: 400;
            }

            :host ha-card .info {
              position: absolute;
              top: 10px;
              right: 10px;
            }

            :host ha-card .value {
              color: var(--disabled-text-color);
              font-size: 24px;
              font-weight: 400;
              text-transform: capitalize;
            }

      # House Pic
      - type: "custom:config-template-card"
        entities: 
          - binary_sensor.night
        card:
          type: picture-entity
          entity: "${ states['binary_sensor.night'].state == 'on' ? 'camera.front_deck' : 'camera.beach' }"
          show_name: false
          show_state: false
          tap_action: 
            action: 'navigate'
            navigation_path: '/lovelace/cameras'
          theme: nocard
          card_mod:
            style: |
              :host ha-card { 
                margin: 0 -8px 25px;
                max-height: 240px;
                background: var(--disabled-text-color);
                transition: none;
              }

      # Buttons - Alarm is off
      - type: conditional
        conditions:
          - entity: alarm_control_panel.alarm
            state: "disarmed"
        card:
          type: horizontal-stack
          cards:
            # Movie
            - type: entity-button
              entity: script.movie_time
              icon_height: 1.5em
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.movie_time
            # Dinner
            - type: conditional
              conditions:
                - entity: sun.sun
                  state: "above_horizon"
              card:
                type: entity-button
                entity: script.dinner_lights
                icon_height: 1.5em
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.dinner_lights
            # Mood
            - type: conditional
              conditions:
                - entity: sun.sun
                  state: "below_horizon"
              card:
                type: entity-button
                entity: script.mood_lights
                icon_height: 1.5em
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.mood_lights

      # Status
      - type: markdown
        entity_id:
          - sensor.outside_forecast
          - sensor.outside_temp
          - sensor.tides
          - counter.camera_motion
          - binary_sensor.doors_and_windows
        content: >
          {%- if states('sensor.outside_temp') -%}
          <ha-icon icon="{{ state_attr('sensor.outside_forecast', 'icon') }}"></ha-icon> Currently {{ states('sensor.outside_temp') }}Â°F {{ states('sensor.outside_forecast') }}
          {%- endif -%}
          {% if states('sensor.tides') %}
            <ha-icon icon="mdi:waves"></ha-icon> {{ states('sensor.tides') }}
          {%- endif -%}
          {% if states('counter.camera_motion')|int(default=0) > 0 %}
            <ha-icon icon="mdi:alert-outline"></ha-icon> {{ states('counter.camera_motion') }} events today 
          {%- endif -%}
          {%- if is_state('binary_sensor.doors_and_windows', 'on') -%}
            {% for entity in expand('binary_sensor.doors_and_windows') | selectattr('state', 'eq', 'on') | list %}
              <ha-icon icon="{{ entity.attributes.icon|default("mdi:help-circle-outline") }}"></ha-icon> {{ entity.name }} is open 
            {%- endfor -%}
          {%- endif -%}
        theme: nocard
        card_mod:
          style: |
            :host ha-card {
              margin: 20px 0 0 0;
              line-height: 2.25em;
              transition: none;
            } 