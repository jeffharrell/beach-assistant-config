title: "Outside"
path: "outside"
back_path: "/lovelace/home"
subview: true
theme: subview
cards:

  - type: vertical-stack
    cards:

      # tiles
      - type: grid
        columns: 2
        square: false
        cards:
          - type: button
            entity: group.shade_automation
            name: "Automagical"
            theme: roundbutton
            tap_action:
              action: toggle

          - type: button
            entity: script.shades_halfway
            name: "Halfway"
            theme: roundbutton
            tap_action:
              action: toggle

          - type: button
            entity: group.shades
            name: "Shades"
            icon: mdi:dots-horizontal
            theme: roundbutton
            tap_action:
              action: more-info

      # what's on
      - type: entity-filter
        card:
          state_color: true
          show_header_toggle: false
          theme: paddedcard
        entities:
          - binary_sensor.bathroom_window
          - binary_sensor.driveway_window
          - binary_sensor.kitchen_window
          - binary_sensor.master_slider
          - binary_sensor.front_door
          - binary_sensor.kitchen_door
          - binary_sensor.bay_window_left
          - binary_sensor.bay_window_right
          - binary_sensor.downstairs_front_window_left
          - binary_sensor.downstairs_front_window_right
        conditions:
          - condition: or
            conditions:
            - condition: state
              state: "open"
            - condition: state
              state: "on"
        show_empty: false

      # settings
      - type: entities
        title: "Advanced"
        state_color: false
        show_header_toggle: false
        theme: paddedcard
        entities:
          - type: divider
          - entity: input_boolean.camera_motion_enabled
            name: "Motion alerts"
            icon: mdi:creation
            tap_action:
              action: none