title: "Lights"
path: "lights"
back_path: "/lovelace/home"
subview: true
theme: secondary_view
cards:

  - type: vertical-stack
    cards:

      # tiles
      - type: grid
        columns: 2
        square: false
        cards:
          - type: button
            entity: script.mood_lights
            theme: round_button
            tap_action:
              action: toggle

          - type: button
            entity: script.dinner_lights
            theme: round_button
            tap_action:
              action: toggle

          - type: button
            entity: light.house
            name: "Lights"
            icon: mdi:lightbulb-group
            theme: round_button
            tap_action:
              action: more-info

      # what's on
      - type: entity-filter
        card:
          state_color: true
          show_header_toggle: false
          theme: padded_card
        entities:
          - light.living_room
          - light.dining_table
          - light.recessed
          - light.picture
          - light.guest_bed
          - light.kitchen_sink
          - light.kitchen_cabinets
          - light.kitchen_lights
          - light.desk
          - light.hallway
          - light.bunk_bed
          - light.master_bedroom
          - light.master_reading_1
          - light.master_reading_2
          - light.master_wall
          - light.front_yard
          - light.back_yard
          - light.upstairs_deck
        conditions:
          - condition: state
            state: "on"
        show_empty: false

      # settings
      - type: entities
        title: "Advanced"
        state_color: true
        theme: padded_card
        entities:
          - type: divider
          - entity: automation.lights_automatic_outside_lights
            name: "Opening doors turns on lights"
            icon: mdi:creation
            tap_action:
              action: none