title: "Lights"
path: "lights"
back_path: "/lovelace/home"
subview: true
theme: subview
cards:

  - type: vertical-stack
    cards:

      # tiles
      - type: grid
        columns: 2
        square: false
        cards:
          - type: button
            entity: script.mood_lights
            theme: roundbutton
            tap_action:
              action: toggle

          - type: button
            entity: script.dinner_lights
            theme: roundbutton
            tap_action:
              action: toggle

          - type: button
            entity: light.house
            name: "Lights"
            icon: mdi:dots-horizontal
            theme: roundbutton
            tap_action:
              action: more-info

      # what's on
      - type: entity-filter
        card:
          state_color: true
          show_header_toggle: false
          card_mod:
            style: |
              ha-card {
                margin: 25px 0 0;
                height: auto;
                transition: none;
              }
        entities:
          - light.living_room
          - light.dining_table
          - light.recessed
          - light.picture
          - light.guest_bed
          - light.kitchen_sink
          - light.kitchen_cabinets
          - light.kitchen_lights
          - light.desk
          - light.hallway
          - light.bunk_bed
          - light.master_bedroom
          - light.master_reading_1
          - light.master_reading_2
          - light.master_wall
          - light.front_yard
          - light.back_yard
          - light.upstairs_deck
        conditions:
          - condition: state
            state: "on"
        show_empty: false
        grid_options:
          columns: full

      # settings
      - type: entities
        title: "Advanced"
        state_color: false
        show_header_toggle: false
        entities:
          - type: divider
          - entity: automation.lights_automatic_outside_lights
            name: "Opening doors turns on lights"
            icon: mdi:creation
        card_mod:
          style: |
            ha-card {
              margin: 25px 0 0;
              height: auto;
              transition: none;
            }

            ha-card h1 {
              padding: 5px 15px 10px;
            }