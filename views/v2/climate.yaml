title: "Climate"
path: "climate"
back_path: "/lovelace/home"
subview: true
theme: subview
cards:

  - type: vertical-stack
    cards:

      # tiles
      - type: grid
        columns: 2
        square: false
        cards:
          - type: button
            entity: climate.upstairs
            show_state: true
            theme: roundbutton
            tap_action:
              action: more-info

          - type: button
            entity: climate.downstairs
            show_state: true
            theme: roundbutton
            tap_action:
              action: more-info
              
      # room temperatures
      - type: entities
        entities:
          - type: custom:multiple-entity-row
            entity: sensor.downstairs_outlet_temperature
            name: "Downstairs"
            show_state: false
            entities:
              - entity: sensor.downstairs_outlet_humidity
                name: Humidity
              - entity: sensor.downstairs_outlet_temperature
                name: Temperature
                format: precision0
          - type: custom:multiple-entity-row
            entity: sensor.bunk_bedroom_outlet_temperature
            name: "Bunk Bedroom"
            show_state: false
            entities:
              - entity: sensor.bunk_bedroom_outlet_humidity
                name: Humidity
              - entity: sensor.bunk_bedroom_outlet_temperature
                name: Temperature
                format: precision0
          - type: custom:multiple-entity-row
            entity: sensor.master_bedroom_outlet_temperature
            name: "Master Bedroom"
            show_state: false
            entities:
              - entity: sensor.master_bedroom_outlet_humidity
                name: Humidity
              - entity: sensor.master_bedroom_outlet_temperature
                name: Temperature
                format: precision0
        card_mod:
          style: |
            ha-card {
              margin: 25px 0 0;
              height: auto;
              transition: none;
            }

      # settings
      - type: entities
        title: "Advanced"
        state_color: false
        show_header_toggle: false
        entities:
          - type: divider
          - entity: automation.climate_windows_open
            name: "Turn climate off if windows open"
            icon: mdi:creation
        card_mod:
          style: |
            ha-card {
              margin: 25px 0 0;
              height: auto;
              transition: none;
            }

            ha-card h1 {
              padding: 5px 15px 10px;
            }