title: "Climate"
path: "climate"
back_path: "/lovelace/home"
subview: true
theme: secondary_view
cards:

  - type: vertical-stack
    cards:

      # tiles
      - type: grid
        columns: 2
        square: false
        cards:
          - type: button
            entity: climate.upstairs
            show_state: true
            theme: round_button
            tap_action:
              action: more-info

          - type: button
            entity: climate.downstairs
            show_state: true
            theme: round_button
            tap_action:
              action: more-info
              
      # room temperatures
      - type: entities
        theme: padded_card
        entities:
          - type: custom:multiple-entity-row
            entity: sensor.downstairs_outlet_temperature
            name: "Downstairs"
            show_state: false
            entities:
              - entity: sensor.downstairs_outlet_humidity
                name: Humidity
              - entity: sensor.downstairs_outlet_temperature
                name: Temperature
                format: precision0
          - type: custom:multiple-entity-row
            entity: sensor.bunk_bedroom_outlet_temperature
            name: "Bunk Bedroom"
            show_state: false
            entities:
              - entity: sensor.bunk_bedroom_outlet_humidity
                name: Humidity
              - entity: sensor.bunk_bedroom_outlet_temperature
                name: Temperature
                format: precision0
          - type: custom:multiple-entity-row
            entity: sensor.master_bedroom_outlet_temperature
            name: "Master Bedroom"
            show_state: false
            entities:
              - entity: sensor.master_bedroom_outlet_humidity
                name: Humidity
              - entity: sensor.master_bedroom_outlet_temperature
                name: Temperature
                format: precision0

      # settings
      - type: entities
        title: "Advanced"
        state_color: true
        theme: padded_card
        entities:
          - type: divider
          - entity: automation.climate_windows_open
            name: "Turn climate off if windows open"
            icon: mdi:creation
            tap_action:
              action: none