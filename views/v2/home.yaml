title: "Beach House"
path: "home"
theme: mainview
cards:

  - type: vertical-stack
    cards:

      #status 
      - type: markdown
        content: >-
          {% if states('sensor.outside_temp') -%}
            <ha-icon icon="{{ state_attr('sensor.outside_forecast', 'icon') }}"></ha-icon> Currently {{ states('sensor.outside_temp')|round(0, default=0) }}Â°F {{ states('sensor.outside_forecast') }}
          {%- endif -%}

          {% if states('sensor.tides') %}
            <ha-icon icon="mdi:waves"></ha-icon> {{ states('sensor.tides') }}
          {%- endif -%}

          {% set list = expand('binary_sensor.doors_and_windows') | selectattr('state', 'eq', 'on') | list  %}
          {% set len = list | count %}
          {% if len == 1 %} 
             <ha-icon icon="mdi:door"></ha-icon> {{ list[0].name|capitalize }} {% if list[0].name.endswith('s') %}are{% else %}is{% endif %} open
          {% elif len == 2 %}
             <ha-icon icon="mdi:door"></ha-icon> {{ list[0].name|capitalize }} and {{ list[1].name|capitalize }} are open
          {% elif len > 2 %}
             <ha-icon icon="mdi:door"></ha-icon> {{ list[0].name|capitalize }}, {{ list[1].name|capitalize }}, and more
          {%- endif %}
        text_only: true
        card_mod:
          style: |
            ha-card { 
              margin-top: -65px;
              padding-bottom: 20px;
              transition: none;
              line-height: 1.8em;
            }

      # picture
      - type: custom:config-template-card
        entities:
          - counter.camera_motion
        card:
          type: picture-entity
          entity: "${ states['sun.sun'].attributes.elevation  < -7 ? 'camera.front_deck' : 'camera.beach' }"
          name: ${ states["counter.camera_motion"].state + " events"}
          show_name: ${ parseInt(states["counter.camera_motion"].state) > 0 }
          show_state: false
          tap_action:
            action: navigate
            navigation_path: cameras
          theme: nocard
          card_mod:
            style: |
              ha-card { 
                margin: 15px -8px 30px;
                min-height: 225px;
                max-height: 240px;
                background: rgba(0, 0, 0, 0.1);
                border: 2px solid rgba(255, 255, 255, 0.25);
                border-left: 0;
                border-right: 0;
                transition: none;

                --ha-picture-card-background-color: rgba(0, 0, 0, 0.15);
                --ha-picture-card-text-color: var(--primary-text-color);
              }

              ha-card .footer {
                font-size: 14px;
                text-align: right;
              }

      # navigation
      - type: grid
        columns: 4
        square: false
        cards:
          - type: button
            entity: group.lights_house
            name: "Lights"
            icon_height: 25px
            tap_action:
              action: navigate
              navigation_path: lights
            hold_action:
              action: navigate
              navigation_path: advanced
            theme: nocard
            show_state: false
            
          - type: button
            entity: group.media_player_speakers_and_tvs
            name: "Media"
            icon_height: 25px
            tap_action:
              action: navigate
              navigation_path: media
            hold_action:
              action: none
            theme: nocard
            show_state: false

          - type: button
            entity: binary_sensor.doors_and_windows
            name: "Outside"
            icon: mdi:door
            icon_height: 25px
            tap_action:
              action: navigate
              navigation_path: outside
            hold_action:
              action: none
            theme: nocard
            show_state: false

          - type: button
            entity: group.climate
            name: "Climate"
            icon: mdi:home-thermometer-outline
            icon_height: 25px      
            tap_action:
              action: navigate
              navigation_path: climate
            hold_action:
              action: none
            theme: nocard
            show_state: false

      # actions
      - type: vertical-stack
        title: " "
        cards:
          - type: heading
            heading: "Quick Actions"

          # mood lights
          - type: custom:bubble-card
            entity: script.mood_lights
            card_type: button
            card_layout: large
            use_accent_color: true
            visibility:
              - condition: state
                entity: schedule.quick_actions_mood_lights
                state: "on"
              - condition: and
                conditions:
                  - condition: state
                    entity: alarm_control_panel.alarm
                    state: "disarmed"
            <<: &button_styles
              styles: |
                .bubble-name {
                  font-size: 15px;
                  font-weight: 400;
                }

          # movie time
          - type: custom:bubble-card
            entity: script.movie_time
            card_type: button
            card_layout: large
            use_accent_color: true
            visibility:
              - condition: state
                entity: schedule.quick_actions_movie_time
                state: "on"
              - condition: and
                conditions:
                  - condition: state
                    entity: alarm_control_panel.alarm
                    state: "disarmed"
            <<: *button_styles

          # dinner lights
          - type: custom:bubble-card
            entity: script.dinner_lights
            card_type: button
            card_layout: large
            use_accent_color: true
            visibility:
              - condition: state
                entity: schedule.quick_actions_dinner_time
                state: "on"
              - condition: and
                conditions:
                  - condition: state
                    entity: alarm_control_panel.alarm
                    state: "disarmed"
            <<: *button_styles
              
          # good night
          - type: custom:bubble-card
            entity: script.good_night
            card_type: button
            card_layout: large
            use_accent_color: true
            visibility:
              - condition: state
                entity: schedule.quick_actions_good_night
                state: "on"
              - condition: and
                conditions:
                  - condition: state
                    entity: alarm_control_panel.alarm
                    state: "disarmed"
            <<: *button_styles

          # alarm
          - type: custom:config-template-card
            entities:
              - alarm_control_panel.alarm_panel_ui
            card:
              type: custom:bubble-card
              entity: alarm_control_panel.alarm_panel_ui
              card_type: button
              card_layout: large
              use_accent_color: true
              name: >-
                ${
                   states["alarm_control_panel.alarm_panel_ui"]
                    .state.split("_")
                    .map(word => word.charAt(0)
                    .toUpperCase() + word.slice(1))
                    .join(" ") 
                  }
              styles: |
                .bubble-name {
                  font-size: 15px;
                  font-weight: 400;
                }
#                 .bubble-button-background {
#                   opacity: 1 !important;
#                   background-color: ${ state === "on" ? "blue" : "red"} !important;
#                 }