title: "Media"
path: "media"
back_path: "/lovelace/home"
subview: true
theme: secondary_view
cards:
  
  - type: vertical-stack
    cards:
    
      # tiles
      - type: grid
        columns: 2
        square: false
        cards:
          - type: button
            entity: script.movie_time
            theme: round_button
            tap_action:
              action: toggle

          - type: button
            entity: group.media_player_speakers
            name: "Speakers"
            icon: mdi:dots-horizontal
            theme: round_button
            tap_action:
              action: more-info

          - type: button
            entity: group.media_player_tvs
            name: "TVs"
            icon: mdi:dots-horizontal
            theme: round_button
            tap_action:
              action: more-info

      # currently playing
      - type: grid
        title: " "
        columns: 1
        square: false
        cards:
          # tvs
          - type: media-control
            entity: media_player.downstairs_apple_tv
            name: "Downstairs TV"
            visibility:
              - condition: state
                entity: media_player.downstairs_apple_tv
                state: playing

          - type: media-control
            entity: media_player.master_bedroom_apple_tv
            name: "Master Bedroom TV"
            visibility:
              - condition: state
                entity: media_player.master_bedroom_apple_tv
                state: playing

          - type: media-control
            entity: media_player.bunk_bed_apple_tv
            name: "Bunk Bedroom TV"
            visibility:
              - condition: state
                entity: media_player.bunk_bed_apple_tv
                state: playing

          # speakers      
          - type: media-control
            entity: media_player.front_speakers
            name: "Front Yard Speakers"
            visibility:
              - condition: state
                entity: media_player.front_speakers
                state_not: "off"

          - type: media-control
            entity: media_player.back_speakers
            name: "Back Yard Speakers"
            visibility:
              - condition: state
                entity: media_player.back_speakers
                state_not: "off"

          - type: media-control
            entity: media_player.upstairs_deck_speakers
            name: "Upstairs Deck Speaker"
            visibility:
              - condition: state
                entity: media_player.upstairs_deck_speakers
                state_not: "off"

          - type: media-control
            entity: media_player.master_bedroom_speakers
            name: "Master Bedroom Speakers"
            visibility:
              - condition: state
                entity: media_player.master_bedroom_speakers
                state_not: "off"

          - type: media-control
            entity: media_player.master_bedroom_wifi
            name: "Master Bedroom Hub"
            visibility:
              - condition: state
                entity: media_player.master_bedroom_wifi
                state_not: "off"

          - type: media-control
            entity: media_player.bunk_bedroom_wifi
            name: "Bunk Bedroom Hub"
            visibility:
              - condition: state
                entity: media_player.bunk_bedroom_wifi
                state_not: "off"

          - type: media-control
            entity: media_player.kitchen_speakers
            name: "Kitchen Speakers"
            visibility:
              - condition: state
                entity: media_player.kitchen_speakers
                state_not: "off"

          - type: media-control
            entity: media_player.living_room_speakers
            name: "Living Room Speakers"
            visibility:
              - condition: state
                entity: media_player.living_room_speakers
                state_not: "off"