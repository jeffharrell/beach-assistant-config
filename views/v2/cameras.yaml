title: "Cameras"
path: "cameras"
back_path: "/lovelace/home"
subview: true
theme: secondary_view
cards:

  - type: vertical-stack
    cards:

      # Latest event snapshots
      - type: grid
        columns: 1
        square: false
        cards:
          - type: grid
            columns: 2
            square: false
            cards:
              - type: 'custom:config-template-card'
                entities:
                  - camera.latest_front_deck
                card:
                  type: picture-entity
                  name: "Front Deck"
                  aspect_ratio: 16x9
                  entity: camera.latest_front_deck
                  show_state: false
                  tap_action:
                    action: url
                    url_path: "${ states['camera.latest_front_deck'].attributes.entity_picture }"
                  hold_action:
                    action: none
              - type: 'custom:config-template-card'
                entities:
                  - camera.latest_driveway
                card:
                  type: picture-entity
                  name: "Driveway"
                  aspect_ratio: 16x9
                  entity: camera.latest_driveway
                  show_state: false
                  tap_action:
                    action: url
                    url_path: "${ states['camera.latest_driveway'].attributes.entity_picture }"
                  hold_action:
                    action: none
              - type: 'custom:config-template-card'
                entities:
                  - camera.latest_back_yard
                card:
                  type: picture-entity
                  name: "Back Yard"
                  aspect_ratio: 16x9
                  entity: camera.latest_back_yard
                  show_state: false
                  tap_action:
                    action: url
                    url_path: "${ states['camera.latest_back_yard'].attributes.entity_picture }"
                  hold_action:
                    action: none
              - type: 'custom:config-template-card'
                entities:
                  - camera.latest_upstairs_deck
                card:
                  type: picture-entity
                  name: "Upstairs Deck"
                  aspect_ratio: 16x9
                  entity: camera.latest_upstairs_deck
                  show_state: false
                  tap_action:
                    action: url
                    url_path: "${ states['camera.latest_upstairs_deck'].attributes.entity_picture }"
                  hold_action:
                    action: none

          # Live camera views
          - type: vertical-stack
            title: "Live Cameras"
            cards:
              - type: picture-glance
                camera_image: camera.beach
                entities: []
              - type: picture-glance
                camera_image: camera.front_deck
                entities:
                  - entity: light.front_deck
              - type: picture-glance
                camera_image: camera.driveway
                entities:
                  - entity: light.front_door
              - type: picture-glance
                camera_image: camera.back_yard
                entities:
                  - entity: light.back_yard
              - type: picture-glance
                camera_image: camera.upstairs_deck
                entities:
                  - entity: light.upstairs_deck