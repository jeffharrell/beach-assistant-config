title: Beach House

views:
  - title: "Home"
    path: "home"
    cards:
      - type: vertical-stack
        title: "Beach House"
        cards:
          # House Pic
          - type: picture-entity
            entity: camera.beach
            show_name: false
            show_state: false
            tap_action: 
              action: 'navigate'
              navigation_path: '/lovelace/cameras'
            card_mod:
              style: |
                .type-picture-entity {
                  background-color: rgb(85, 85, 85);
                  border-radius: var(--ha-card-border-radius, 4px);
                  min-height: 260px;
                  max-height: 260px;
                  transition: none;
                }
                @media only screen and (hover: none) and (pointer: coarse) {
                  .type-picture-entity {
                    min-height: 250px !important;
                  }
                }

          # Actions - Morning
          - type: conditional
            conditions:
              - entity: alarm_control_panel.alarm
                state: "disarmed"
              - entity: input_boolean.night_mode
                state: "on"
            card:
              type: horizontal-stack
              cards:
                - type: entity-button
                  entity: script.good_morning
                  icon_height: 2.25em
                  tap_action:
                    action: call-service
                    service: script.turn_on
                    service_data:
                      entity_id: script.good_morning

          # Actions - Day and Evening
          - type: conditional
            conditions:
              - entity: alarm_control_panel.alarm
                state: "disarmed"
              - entity: input_boolean.night_mode
                state: "off"
            card:
              type: vertical-stack
              cards:
                - type: horizontal-stack
                  cards:
                    # Dinner
                    - type: entity-button
                      entity: script.dinner_lights
                      icon_height: 1.5em
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.dinner_lights
                    # Movie
                    - type: entity-button
                      entity: script.movie_lights
                      icon_height: 1.5em
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.movie_lights

                - type: horizontal-stack
                  cards:
                    # Mood
                    - type: entity-button
                      entity: script.mood_lights
                      icon_height: 1.5em
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.mood_lights
                    # Good Night
                    - type: entity-button
                      entity: script.good_night
                      icon_height: 1.5em
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.good_night

          - type: vertical-stack
            title: " "
            cards:
              - type: markdown
                entity_id:
                  - sensor.outside_forecast
                  - sensor.outside_temp
                  - sensor.tides
                  - sensor.water_temp
                  - alarm_control_panel.alarm
                content: >
                  {% if is_state('alarm_control_panel.alarm', 'armed_home') %}
                    <ha-icon icon="mdi:shield-home-outline"></ha-icon> Alarm is armed home
                  {% elif is_state('alarm_control_panel.alarm', 'armed_away') %}
                    <ha-icon icon="mdi:shield-lock-outline"></ha-icon> Alarm is armed away
                  {% endif %}
                  
                  {% if states('sensor.outside_temp')|float(0) > 0 %}
                    <ha-icon icon="{{ state_attr('sensor.outside_forecast', 'icon') }}"></ha-icon> Currently {{ states('sensor.outside_temp') }} {{ states('sensor.outside_forecast') }}
                  {% endif %}

                  {% if states('sensor.noaa_tides') %}
                    <ha-icon icon="mdi:waves"></ha-icon> {{ states('sensor.noaa_tides') }}
                  {% endif %}

                  {% if states('counter.camera_motion_front')|float(0) > 0 %}
                    <ha-icon icon="mdi:alert-outline"></ha-icon> {{ states('counter.camera_motion_front') }} motion alerts in the front today 
                  {% endif %}

                  {% if states('counter.camera_motion_back')|float(0) > 0 %}
                    <ha-icon icon="mdi:alert-outline"></ha-icon> {{ states('counter.camera_motion_back') }} motion alerts in the back today
                  {% endif %}
              - type: 'custom:auto-entities'
                card:
                  type: entities
                  show_header_toggle: false
                filter:
                  include:
                    - group: binary_sensor.doors_and_windows
                  exclude:
                    - state: "off"
                    - state: "unavailable"
                show_empty: false

  - title: "Inside"
    path: "inside"
    cards:
      - type: entities
        title: "Lights"
        show_header_toggle: true
        state_color: true
        entities:
          - entity: light.living_room
          - entity: light.dining_table
          - entity: light.kitchen_lights
          - entity: light.kitchen_cabinets
          - entity: light.kitchen_sink
          - entity: light.desk
          - entity: light.recessed
          - entity: light.picture
          - entity: light.hallway
          - entity: light.guest_bed
          - entity: light.bunk_bed
          - entity: light.master_bedroom
          - entity: light.master_wall

      - type: entities
        title: "Media"
        show_header_toggle: false
        state_color: true
        entities:
          - entity: media_player.downstairs_tv
          - entity: media_player.master_tv
          - entity: media_player.bunk_bedroom_tv

      - type: entities
        title: "Climate"
        show_header_toggle: false
        state_color: true
        entities:
          - entity: climate.downstairs
            type: custom:multiple-entity-row
            show_state: false
            state_color: false
            entities:
              - entity: sensor.downstairs_temp
                name: "Temperature"
              - entity: climate.downstairs
                name: "Mode"
          - entity: climate.upstairs
            type: custom:multiple-entity-row
            show_state: false
            state_color: false
            entities:
              - entity: sensor.upstairs_temp
                name: "Temperature"
              - entity: climate.upstairs
                name: "Mode"
          - entity: climate.bathroom_floor
            type: custom:multiple-entity-row
            icon: mdi:radiator
            show_state: false
            state_color: false
            entities:
              - entity: sensor.bathroom_floor_temp
                name: "Temperature"
              - entity: climate.bathroom_floor
                name: "Mode"
          - type: section
          - entity: automation.climate_windows_open
            state_color: false
            name: Turn off when windows open

  - title: "Outside"
    path: "outside"
    cards:
      - type: glance
        title: "Weather"
        show_name: false
        entities:
          - entity: sensor.c9585_temperature
          - entity: sensor.c9585_relative_humidity
          - entity: sensor.c9585_wind_speed
          - entity: sensor.c9585_visibility

      - type: entities
        title: "Windows"
        entities:
          - entity: group.shades
            type: custom:multiple-entity-row
            name: Shades
            icon: mdi:grid-large
            show_state: false
            entities:
              - icon: mdi:arrow-up
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.shades_up
              - icon: mdi:stop
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.shades_halfway
              - icon: mdi:arrow-down
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.shades_down_all
              - icon: mdi:menu
                tap_action:
                  action: more-info

      - type: entities
        title: "Landscape"
        show_header_toggle: true
        state_color: true
        entities:
          - entity: light.front_yard
          - entity: light.back_yard
          - entity: light.back_stairs
          - entity: light.upstairs_deck

  - title: "Cameras"
    path: "cameras"
    visible: false
    cards:
      - type: grid
        square: false
        columns: 1
        title: "Live Cameras"
        cards:
          - type: picture-glance
            camera_image: camera.beach
            entities: []
          - type: picture-glance
            camera_image: camera.front_deck
            entities:
              - entity: light.front_deck
          - type: picture-glance
            camera_image: camera.driveway
            entities:
              - entity: light.front_door
          - type: picture-glance
            camera_image: camera.back_yard
            entities:
              - entity: light.back_yard
          - type: picture-glance
            camera_image: camera.upstairs_deck
            entities:
              - entity: light.upstairs_deck
