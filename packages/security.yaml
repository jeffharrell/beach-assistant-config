automation:
  - alias: "Alarm - Welcome Home"
    initial_state: True
    trigger:
      platform: state
      entity_id: alarm_control_panel.abode_alarm
      from: "armed_away"
      to: "disarmed"
    action:
      - service: script.turn_on
        entity_id: script.welcome_home

  - alias: "Alarm - Goodbye"
    initial_state: True
    trigger:
      platform: state
      entity_id: alarm_control_panel.abode_alarm
      to: "armed_away"
    action:
      - service: script.turn_on
        entity_id: script.goodbye

  - alias: "Alarm - Notifications"
    initial_state: True
    trigger:
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
        to: "armed_home"
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
        to: "armed_away"
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
        to: "disarmed"
    condition:
      condition: template
      value_template: "{{ trigger.from_state.state != 'unavailable' }}"
    action:
      - service: notify.phones
        data_template:
          title: "Beach"
          message: "Alarm is {{ states('alarm_control_panel.abode_alarm')|replace('_', ' ') }}"
      - condition: state
        entity_id: group.doors_and_windows
        state: "on"
      - service: notify.phones
        data_template:
          title: "Beach"
          message: >
            Warning! The following are open: 
            {%- for entity in expand("group.doors_and_windows") -%}
              {%- if entity.state == "on" -%}
                {{ entity.name }}
                {%- if not loop.last %}, {% endif -%}
              {%- endif -%}
            {%- endfor -%}

  - alias: "Alarm - Alert"
    initial_state: True
    trigger:
      platform: event
      event_type: abode_alarm
    action:
      - service: notify.phones
        data:
          title: "Beach"
          message: "Alarm alert!"
          data:
            entity_id: camera.front_door
            url: "/lovelace/cameras"
            push:
              sound:
                name: "default"
                critical: 1
                volume: 1

      - service: homeassistant.turn_on
        entity_id: group.lights
      - service: script.turn_on
        entity_id: script.shades_up

  - alias: "Alarm - Fault"
    initial_state: True
    trigger:
      - platform: event
        event_type: abode_panel_fault
      - platform: event
        event_type: abode_panel_restore
    action:
      - service: notify.phones
        data:
          title: "Beach"
          message: "Alarm Fault! See logs"
          data:
            url: "/config/logs"
      - service: system_log.write
        data_template:
          message: "Alarm Fault: {{ trigger.event.data|tojson }}"
          level: error

  - alias: "Alarm - Are you away"
    initial_state: True
    trigger:
      - platform: state
        entity_id: group.doors_and_windows
        to: "off"
        for: "24:00:00"
    condition:
      condition: template
      value_template: "{{ not is_state('alarm_control_panel.abode_alarm', 'armed_away') }}"
    action:
      - service: notify.phones
        data:
          title: "Beach"
          message: "Alarm is off. Are you away?"
