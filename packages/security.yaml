group:
  doors_and_windows:
    entities:
      - binary_sensor.bathroom_window
      - binary_sensor.driveway_window
      - binary_sensor.kitchen_window
      - binary_sensor.master_slider
      - binary_sensor.front_door
      - binary_sensor.kitchen_door
      - binary_sensor.bay_window_left
      - binary_sensor.bay_window_right
      - binary_sensor.downstairs_front_window_left
      - binary_sensor.downstairs_front_window_right


camera:
  - platform: mjpeg
    mjpeg_url: !secret beach_camera_url
    name: "Beach"
    username: !secret beach_camera_user
    password: !secret beach_camera_pass
    authentication: basic
    
  - platform: mjpeg
    mjpeg_url: !secret front_deck_camera_url
    name: "Front Deck"
    username: !secret front_deck_camera_user
    password: !secret front_deck_camera_pass
    authentication: basic


automation:
  - alias: "Alarm - Welcome Home"
    initial_state: True
    trigger:
      platform: state
      entity_id: alarm_control_panel.abode_alarm
      from: "armed_away"
      to: "disarmed"
    action:
      - service: script.turn_on
        entity_id: script.welcome_home

  - alias: "Alarm - Goodbye"
    initial_state: True
    trigger:
      platform: state
      entity_id: alarm_control_panel.abode_alarm
      to: "armed_away"
    action:
      - service: script.turn_on
        entity_id: script.goodbye

  - alias: "Alarm - Notifications"
    initial_state: True
    trigger:
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
        to: "armed_home"
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
        to: "armed_away"
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
        to: "disarmed"
    condition:
      condition: template
      value_template: "{{ trigger.from_state.state != 'unavailable' }}"
    action:
      - service: notify.phones
        data_template:
          title: "Beach"
          message: "Alarm is {{ states('alarm_control_panel.abode_alarm')|replace('_', ' ') }}"
      - condition: state
        entity_id: group.doors_and_windows
        state: "on"
      - service: notify.phones
        data_template:
          title: "Beach"
          message: >
            Warning! The following are open: 
            {%- for entity in expand("group.doors_and_windows") -%}
              {%- if entity.state == "on" -%}
                {{ entity.name }}
                {%- if not loop.last %}, {% endif -%}
              {%- endif -%}
            {%- endfor -%}

  - alias: "Alarm - Alert"
    initial_state: True
    trigger:
      platform: event
      event_type: abode_alarm
    action:
      - service: notify.phones
        data:
          title: "Beach"
          message: "Alarm alert!"
          data:
            entity_id: camera.front_door
            url: "/lovelace-cameras/0"
            push:
              sound:
                name: "default"
                critical: 1
                volume: 1

      - service: homeassistant.turn_on
        entity_id: group.lights
      - service: script.turn_on
        entity_id: script.shades_up

  - alias: "Alarm - Fault "
    initial_state: True
    trigger:
      - platform: event
        event_type: abode_panel_fault
      - platform: event
        event_type: abode_panel_restore
    action:
      - service: notify.phones
        data:
          title: "Beach"
          message: "Alarm Fault! See logs"
          data:
            url: "/config/logs"
      - service: system_log.write
        data_template:
          message: "Alarm Fault: {{ trigger.event.data|tojson }}"
          level: error
