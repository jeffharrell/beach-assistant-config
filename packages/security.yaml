automation:
  - alias: "Alarm - Welcome home"
    initial_state: True
    trigger:
      platform: state
      entity_id: alarm_control_panel.abode_alarm
      from: "armed_away"
      to: "disarmed"
    action:
      - service: script.turn_on
        entity_id: script.welcome_home

  - alias: "Alarm - Goodbye"
    initial_state: True
    trigger:
      platform: state
      entity_id: alarm_control_panel.abode_alarm
      to: "armed_away"
    action:
      - service: script.turn_on
        entity_id: script.goodbye

  - alias: "Alarm - Notifications"
    initial_state: True
    trigger:
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
        to: "armed_home"
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
        to: "armed_away"
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
        to: "disarmed"
    condition:
      condition: template
      value_template: "{{ trigger.from_state.state != 'unavailable' }}"
    action:
      - service: notify.jeffs_phone
        data_template:
          title: "Beach House"
          message: Alarm is {{ states("alarm_control_panel.abode_alarm")|replace("_", " ") }}

  - alias: "Alarm - Alert"
    initial_state: True
    trigger:
      platform: event
      event_type: abode_alarm
    action:
      - service: notify.jeffs_phone
        data_template:
          title: "Beach House"
          message: "Alarm is going off!"
      - service: homeassistant.turn_on
        entity_id: group.lights
      - service: script.turn_on
        entity_id: script.shades_up

  - alias: "Alarm - Fault Notification"
    initial_state: True
    trigger:
      - platform: event
        event_type: abode_panel_fault
      - platform: event
        event_type: abode_panel_restore
    action:
      - service: notify.jeffs_phone
        data_template:
          title: "Beach House"
          message: "Alarm {{ trigger.event.data.event_name }}"
