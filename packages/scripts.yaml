hvac_away:
  sequence:
    - service: climate.set_temperature
      entity_id:
        - climate.downstairs
        - climate.upstairs
      data:
        temperature: 78
        hvac_mode: "cool"

hvac_windows_open:
  sequence:
    - service: climate.turn_off
      entity_id:
        - climate.downstairs
        - climate.upstairs

welcome_home:
  alias: "Welcome Home"
  sequence:
    - service: script.turn_on
      entity_id: script.shades_up
    - condition: template
      value_template: '{{ state_attr("sun.sun", "elevation") < -4 }}'
    - service: homeassistant.turn_on
      entity_id:
        - light.kitchen
        - switch.front_door

goodbye:
  alias: "Goodbye"
  sequence:
    - service: homeassistant.turn_off
      entity_id: group.lights
    - service: script.turn_on
      entity_id: script.shades_down
    - service: script.hvac_away


good_morning:
  alias: "Good Morning"
  icon: "mdi:brightness-5"
  sequence:
    - condition: state
      entity_id: alarm_control_panel.abode_alarm
      state: "disarmed"
    - service: scene.turn_on
      entity_id: scene.good_morning
    - service: script.turn_on
      entity_id: script.shades_up

good_night:
  alias: "Good Night"
  icon: "mdi:brightness-2"
  sequence:
    - condition: state
      entity_id: alarm_control_panel.abode_alarm
      state: "disarmed"
    - service: scene.turn_on
      entity_id: scene.lights_off
    - service: script.turn_on
      entity_id: script.shades_down

movie_time:
  alias: "Movie Time"
  icon: "mdi:grid-large"
  sequence:
    - condition: state
      entity_id: alarm_control_panel.abode_alarm
      state: "disarmed"
    - service: script.turn_on
      entity_id: script.shade4down
    - service: script.turn_on
      entity_id: script.shade5down
    - condition: template
      value_template: '{{ state_attr("sun.sun", "elevation") < -4 }}'
    - service: scene.turn_on
      entity_id: scene.chill_time

