climate_away:
  sequence:
    - service: climate.turn_off
      entity_id:
        - climate.downstairs
        - climate.upstairs
        - climate.bathroom_floor

climate_windows_open:
  sequence:
    - service: climate.turn_off
      entity_id:
        - climate.downstairs
        - climate.upstairs
    - service: notify.phones
      data:
        title: "Beach"
        message: "Turning HVAC off since windows were left open"

good_morning:
  alias: "Good Morning"
  icon: "mdi:brightness-5"
  sequence:
    - condition: state
      entity_id: alarm_control_panel.abode_alarm
      state: "disarmed"
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.night_mode
    - service: scene.turn_on
      entity_id: scene.good_morning
    - service: script.turn_on
      entity_id: script.shades_up

good_night:
  alias: "Good Night"
  icon: "mdi:brightness-2"
  sequence:
    - condition: state
      entity_id: alarm_control_panel.abode_alarm
      state: "disarmed"
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.night_mode
    - service: scene.turn_on
      entity_id: scene.lights_off
    - service: script.turn_on
      entity_id: script.shades_down_all

goodbye:
  alias: "Goodbye"
  sequence:
    - service: homeassistant.turn_off
      entity_id: group.lights
    - service: script.turn_on
      entity_id: script.shades_down_all
    - service: script.climate_away

welcome_home:
  alias: "Welcome Home"
  sequence:
    - service: homeassistant.turn_on
      data_template:
        entity_id: >-
          {% if state_attr("sun.sun", "elevation") < -4 %}
          script.welcome_lights
          {% else %}
          script.shades_up
          {% endif %}
    - service: climate.set_hvac_mode
      entity_id: climate.bathroom_floor
      data:
        hvac_mode: heat

welcome_lights:
  sequence:
    - service: homeassistant.turn_on
      entity_id:
        - light.kitchen_lights
        - group.front_lights

movie_lights:
  alias: "Movie Time"
  icon: "mdi:grid-large"
  sequence:
    - condition: state
      entity_id: alarm_control_panel.abode_alarm
      state: "disarmed"
    - service: script.turn_on
      entity_id: script.shade5down
    - service: script.turn_on
      entity_id: script.shade4down
    - condition: template
      value_template: '{{ state_attr("sun.sun", "elevation") < 0 }}'
    - service: script.turn_on
      entity_id: script.shade3down
    - service: script.turn_on
      entity_id: script.shade2down
    - service: scene.turn_on
      entity_id: scene.mood_lights

