light:
  - platform: group
    name: Living Room
    entities:
      - light.livingroom_1
      - light.livingroom_2


group:
  shades:
    name: "Window Shades"
    entities:
      - script.shade1up
      - script.shade1stop
      - script.shade1down
      - script.shade2up
      - script.shade2stop
      - script.shade2down
      - script.shade3up
      - script.shade3stop
      - script.shade3down
      - script.shade4up
      - script.shade4stop
      - script.shade4down
      - script.shade5up
      - script.shade5stop
      - script.shade5down  

  doors_and_windows:
    entities:
      - binary_sensor.bathroom_window
      - binary_sensor.driveway_window
      - binary_sensor.kitchen_window
      - binary_sensor.master_slider
      - binary_sensor.front_door
      - binary_sensor.kitchen_door
      - binary_sensor.bay_window_left
      - binary_sensor.bay_window_right
      - binary_sensor.downstairs_front_window_left
      - binary_sensor.downstairs_front_window_right

  downstairs_lights:
    entities:
      - light.living_room
      - light.dining_table
      - light.recessed
      - light.picture
      - light.guest_bed
      - light.kitchen_sink
      - light.kitchen_cabinets
      - light.kitchen_lights
      - switch.desk
  upstairs_lights:
    entities:
      - light.hallway
      - light.bunk_bed
      - light.master_bedroom
      - light.master_reading_1
      - light.master_reading_2
      - light.master_wall
      - switch.master_wall_outlet
  outside_lights:
    entities:
      - group.front_lights
      - group.back_lights
      - switch.back_twinkle_lights
      - switch.back_stairs_light
      - switch.upstairs_deck_lights
  front_lights:
    name: Front Lights
    entities:
      - switch.front_door_lights
      - switch.front_deck_lights
  back_lights:
    name: Back Lights
    entities:
      - switch.back_lights_left
      - switch.back_lights_right
  lights:
    entities:
      - group.downstairs_lights
      - group.upstairs_lights
      - group.outside_lights