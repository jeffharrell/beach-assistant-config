light:
  # Overrides
  - platform: switch
    name: "Desk"
    entity_id: switch.desk

  - platform: switch
    name: "Front Door"
    entity_id: switch.front_door_lights

  - platform: switch
    name: "Front Deck"
    entity_id: switch.front_deck_lights

  - platform: switch
    name: "Twinkle Lights"
    entity_id: switch.back_twinkle_lights

  - platform: switch
    name: "Back Stairs"
    entity_id: switch.back_stairs_light

  - platform: switch
    name: "Back Yard Left"
    entity_id: switch.back_lights_left

  - platform: switch
    name: "Back Yard Right"
    entity_id: switch.back_lights_right

  - platform: switch
    name: "Upstairs Deck"
    entity_id: switch.upstairs_deck_lights

  
  # Groups
  - platform: group
    name: "Living Room"
    unique_id: living_room
    entities:
      - light.livingroom_1
      - light.livingroom_2

  - platform: group
    name: "Downstairs"
    unique_id: downstairs
    entities:
      - light.living_room
      - light.dining_table
      - light.recessed
      - light.picture
      - light.guest_bed
      - light.kitchen_sink
      - light.kitchen_cabinets
      - light.kitchen_lights
      - light.desk

  - platform: group
    name: "Upstairs"
    unique_id: upstairs
    entities:
      - light.hallway
      - light.bunk_bed
      - light.master_bedroom
      - light.master_reading_1
      - light.master_reading_2
      - light.master_wall

  - platform: group
    name: "Front Yard"
    unique_id: front_yard
    entities:
      - light.front_door
      - light.front_deck

  - platform: group
    name: "Back Yard"
    unique_id: back_yard
    entities:
      - light.back_yard_left
      - light.back_yard_right

  - platform: group
    name: "Outside"
    unique_id: outside
    entities:
      - light.front_yard
      - light.back_yard
      - light.twinkle_lights
      - light.upstairs_deck

  - platform: group
    name: "House"
    unique_id: house
    entities:
      - light.downstairs
      - light.upstairs
      - light.outside


