  - alias: System - Trash reminder
    initial_state: True
    trigger:
      platform: time
      at: "18:00:00"
    condition:
    - condition: time
      weekday:
        - thu
    - condition: state
      entity_id: alarm_control_panel.abode_alarm
      state: "disarmed"
    action:
      - service: notify.phones
        data:
          title: "Beach"
          message: "Put the trash cans out"